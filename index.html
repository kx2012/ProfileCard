<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="image">
            <img src="index.jpeg" class="profile-image" alt="">
        </div>
        <div class="textx">
            <span class="name">ASSIL KIROUANI</span>
            <span class="job">Devloppeur Spring Boot</span>
        </div>
        <div class="media">
            <a href="" class="link youtube"> 
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="" class="link twitter "> 
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="" class="link instagram"> 
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="" class="link facebook"> 
                <i class='bx bxl-facebook'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number"> 60K</span>
            </div>
            <div class="data">
                <i class="bx bx-atom"></i>
                <span class="number"> 70K</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number"> 80K</span>
            </div>
        </div>
    </div>
</body>
</html>
